# Expires map
map $sent_http_content_type $expires {
    default                   off;
    text/html                 epoch;
    text/css                  30d;
    application/javascript    12h;
    application/pdf           max;
    ~image/                   max;
    ~font/                    max;
    ~audio/                   max;
}

# Upstream для web приложения
upstream web_app {
    server localhost:3000;
}

# Upstream для docs приложения
upstream docs_app {
    server localhost:3001;
}

server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    # Cache-Control
    expires $expires;

    # GZip config
    gzip on;
    gzip_disable "msie6";
    gzip_static on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
      application/javascript
      application/x-javascript
      application/json
      text/javascript
      text/plain
      text/css
      text/xml;

    client_max_body_size 32m;

    # Проксирование к Next.js web приложению
    location / {
        proxy_pass http://web_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Важные заголовки для Next.js
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
    }

    # Обработка статических файлов Next.js
    location /_next/static/ {
        proxy_pass http://web_app;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Обработка API роутов
    location /api/ {
        proxy_pass http://web_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    log_subrequest on;
    log_not_found on;
    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log vcombined;
}

